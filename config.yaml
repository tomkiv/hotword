train:
  epochs: 50
  lr: 0.01
  onset: true
  stride: 8000
  data: data/train
  out: model.bin
  threads: 0

listen:
  model: model.bin
  threshold: 0.7
  cooldown: 2000
  min_power: 0.001
  vad_energy: 0.05
  vad_zcr: 0.5
  vad_hangover: 300
  debug: false

verify:
  model: model.bin
  data: data/validate
  onset: true

model:
  layers:
    - type: conv2d
      filters: 8
      kernel: 3
      stride: 1
      padding: 1
    - type: relu
    - type: maxpool2d
      kernel: 2
      stride: 2
    - type: gru
      units: 32
    - type: dense
      units: 1
    - type: sigmoid
