train:
  epochs: 50
  lr: 0.01
  data: data_test
  out: model.bin

listen:
  threshold: 0.7
  min_power: 0.01
  cooldown: 2000

verify:
  model: model.bin
  data: data_test

model:
  layers:
    - type: conv2d
      filters: 8
      kernel: 3
      stride: 1
      padding: 1
    - type: relu
    - type: maxpool2d
      kernel: 2
      stride: 2
    - type: dense
      units: 1
    - type: sigmoid
